<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main>
    <h1>To-Do List</h1>
    <div>
        <input type="text" id="input-task">
        <button type="submit" id="add-task-button">Add Task</button>
    </div>

    <ul id="task-list">
        <li>
            <input type="checkbox">
            <span class="task">Be kind</span>
            <button class="delete-btn">x</button>
        </li>
        <li>
            <input type="checkbox">
            <span class="task">Take a step to your dream</span>
            <button class="delete-btn">x</button>
        </li>
        <li>
            <input type="checkbox">
            <span class="task">Learn JS</span>
            <button class="delete-btn">x</button>
        </li>
    </ul>
</main>

<script src="java_script.js"></script>

</body>
</html>
